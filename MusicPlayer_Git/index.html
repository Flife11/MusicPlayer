<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <h6>Now llaying</h6>
                <h2>Perfect</h2>
            </div>
            <div class="cd">
                <div class="cd-thumbnail"></div>
            </div>
            <div class="toolbar">
                <div class="loop"><i class="bi bi-arrow-repeat"></i></div>
                <div class="previous"><i class="bi bi-skip-backward"></i></div>
                <div class="pause">
                    <i class="bi bi-pause-circle-fill paused"></i>
                    <i class="bi bi-play-circle-fill"></i>
                </div>
                <div class="next"><i class="bi bi-skip-forward"></i></div>
                <div class="shuffle"><i class="bi bi-shuffle"></i></div>
            </div>
            <input type="range" name="progress" id="progress" min="0" max="100" step="1" value="0">
            <audio src=""></audio>
        </div>

        <div class="playlist"> 
        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
